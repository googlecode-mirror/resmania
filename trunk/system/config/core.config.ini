[main]
mode = "production" ; sets mode development/production.
safe_mode = 0 ; when set non-base extensions will not be loaded.
queries = 438 ; Important: do not change this value.

[production]
cache.lifetime = 3600
autoloader.cache = 1
errors.debug = 0
js.debug.admin = 0
js.debug.user = 0
css.combined = 1
gzip.extjs = 1
version = "1.3.0"
upgrade.version = 0 ; 0 = use latest version from Amazon Repository. Or specify version to upgrade to here..
changelog.url = "http://distro.resmania.com/resources/changelog.html"

[development : production]
autoloader.cache = 1
errors.debug = 1
js.debug.admin = 1
js.debug.user = 1